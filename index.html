      <title>Responsive portfolio website - Bedimcode</title>

   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
        <nav class ="nav container">
            <a href="#" class="nav__logo">Debdatta</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li>
                        <a href="#home" class="nav__link">Home</a>
                    </li>

                    <li>
                        <a href="#work" class="nav__link">Work</a>
                    </li>

                    <li>
                        <a href="#info" class="nav__link">My Info</a>
                    </li> 

                    <li>
                        <a href="#services" class="nav__link">Services</a>
                    </li>

                    <li>
                        <a href="#contact" class="nav__link">Contact Me</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-large-line"></i>
                </div>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>

        </nav>

      <!--==================== MAIN ====================-->
      <main class="main">

         <section class="home section" id="home">
             <div class="home__container container grid">

                    <h1 class="home__name">Debdatta <br> Das </h1>
                    <h3 class="home__profession">Student at NIT JAMSHEDPUR</h3>
                </div>

                <a href="#work" class="home__scroll">
                    <div class="home__scroll-box">
                        <i class="ri-arrow-down-line"></i>
                    </div>

                    <span class="home__scroll-text"> Recent Works</span>
                </a>
             </div>
         </section>

         <!--==================== WORK ====================-->
         <section class="work section" id="work">
            <h2 class="section__title">RECENT WORKS</h2>
                <div class="work__container container grid">
                    <article class="work__card">
                        <a href="#" target="_blank" class="work__link">
                            <h2 class="work__title"></h2>
                        </a>
                    </article>

                </div>
            

         </section>

         <!--==================== INFO ====================-->
         <section class="info section" id="info">

         </section>

         <!--==================== SERVICES ====================-->
         <section class="services section" id="services">

         </section>

         <!--==================== CONTACT ====================-->
         <section class="contact section" id="contact">

         </section>
